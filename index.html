<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css">
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
<script>
	students = [
		"Ibo,Jessa",
		"Cruz,Laiza",
		"Miguel,Elaine",
		"Duran,Kasandra",
		"Merto,Sharon",
		"Arcala,Charles",
		"Basada,Pusing",
		"Gonzaga,Jilian",
		"Soriano,Charmaine",
		"Sangalang,Angel",
		"Lastrolla,Jp",
		"Rebogio,Jowelito"
	];
	
	$(document).ready(function(){
		$.each(students, function(i,v){
			tr = '<tr class="student-student tr-'+ i +'"><td>'+ v +'</td><td><input type="radio" name="'+ i +'" class="present"></td><td><input type="radio" name="'+ i +'" class="absent"></td></tr>';
			$('#student-list').append(tr);
		});
		
		$('.present').click(function(){
			id = $(this).attr('name');
			$('.tr-' + id).removeClass('hide-student');
			$('.tr-' + id).addClass('show-student');
		});
		
		$('.absent').click(function(){
			id = $(this).attr('name');
			$('.tr-' + id).removeClass('show-student');
			$('.tr-' + id).addClass('hide-student');
		});
		
		$('#show-present').click(function(){
			$('.student-student').hide();
			$('.show-student').show();
			$('.hide-student').hide();
			
		});
		
		$('#show-absent').click(function(){
			$('.student-student').hide();
			$('.hide-student').show();
			$('.show-student').hide();
			
		});
		
		$('#show-all').click(function(){
			$('.student-student').show();
			$('.hide-student').show();
			$('.show-student').show();
			
		});
		
	});
</script>
</head>

<div data-role="header">
